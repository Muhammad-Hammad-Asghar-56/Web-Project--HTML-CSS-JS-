<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <title>Dice</title>
</head>
<!--  -->
<body onload="initalizeGame()">

    <!-- <div></div> -->
    <div id="Header">
        <img src="Images/logo.jpg" alt="LOGO">
        <h1 id="GameTitle">Round & Rolls</h1>
    </div>
    <div id="GameStatus">
        <h2>Refresh Page to Play Again</h2>
    </div>
    <div id="ShowImages">
        <div id="player_1Name">
            <h3>Player 1</h3>
        </div>
        <div id="player_2Name">
            <h3>Player 2</h3>
        </div>
        <div id="player_1img"><img src="Images/Dice_6.jpg" alt=""></div>
        <div id="player_2img"><img src="Images/Dice_6.jpg" alt=""></div>
        <div id="payer_1score" class="score">
            <h2>-</h2>
        </div>
        <div id="payer_2score" class="score">
            <h2>-</h2>
        </div>
    </div>
    <div id="buttons">
        <button onclick="initalizeGame()">Reset</button>
        <button onclick="PlayerGame()">Play Again</button>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
